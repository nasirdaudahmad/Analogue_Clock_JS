<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Clock with Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="number" style="--j:1;">I</div>
            <div class="number" style="--j: 2;">II</div>
            <div class="number" style="--j: 3;">III</div>
            <div class="number" style="--j: 4;">IV</div>
            <div class="number" style="--j: 5;">V</div>
            <div class="number" style="--j: 6;">VI</div>
            <div class="number" style="--j: 7;">VII</div>
            <div class="number" style="--j: 8;">VIII</div>
            <div class="number" style="--j: 9;">IX</div>
            <div class="number" style="--j: 10;">X</div>
            <div class="number" style="--j: 11;">XI</div>
            <div class="number" style="--j: 12;">XII</div>
        </div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = ((seconds / 60) * 360) ;
            const minuteDegrees = ((minutes / 60) * 360) ;
            const hourDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) ;

            document.querySelector('.second-hand').style.transform = `rotate(${secondDegrees}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
